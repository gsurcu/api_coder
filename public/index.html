<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img src="./logo.svg" class="logo" alt="logo" />
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="index.html">home</a>
          </li>
          <li>
            <a href="about.html">about</a>
          </li>
          <li>
            <a href="projects.html">projects</a>
          </li>
          <li>
            <a href="contact.html">contact</a>
          </li>
        </ul>
        <!-- social media -->
        <ul class="social-icons">
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-behance"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-sketch"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Subir Producto -->
    <div class="multiple-files-form">
      <form action='/api/productos' method="POST">
        <label for="nombre" class="none"></label>  
        <input type="text" id="nombre" name="nombre" class="input-file" required placeholder="Inserta el nombre del producto">
        <label for="descripcion" class="none"></label>
        <textarea id="descripcion" name="descripcion" class="input-file" required placeholder="Inserta la descripcion del producto"></textarea>
        <label for="precio" class="none"></label>
        <input type="text" id="precio" name="precio" class="input-file" required placeholder="Inserta el precio del producto">
        <label for="imagen" class="none"></label>
        <input type="text" id="imagen" name="imagen" class="input-file" required placeholder="Inserta la imagen del producto">
        <div><input type="submit" value="Upload Data" class="upload-file-button">
          <button type="reset" class="clear-button not-style-button">X</button>
        </div>
      </form>
    </div>
    <!-- javascript -->
    <script src="./browser-app.js"></script>
  </body>
</html>
